<script type="text/javascript">
    $(function () {

        loadContent('main');

        // 设置导航栏active
        var flag = 0;
        // 点击第一级元素时
        $(".nav-list>li").click(function () {
            if (flag == 0) {
                // 移除所有active
                $(".nav-list li").removeClass("active");
                // 将当前点击元素设置成active
                $(this).addClass("active");
            }
            flag = 0;
        });
        // 点击次级元素时
        $(".submenu li").click(function () {
            // 移除所有active
            $(".nav-list li").removeClass("active");
            // 将当前耶稣设置active
            $(this).addClass("active");
            // 将当前的父级的父级求为open的元素设置active
            $(this).parent().parent(".open").addClass("active");
            // 不允许再次执行点击第一级元素事件
            flag = 1;
        });
    });

    // 当页面大小改变时自适应
//    window.onresize = function () {
//        changeFrameHeight();
//    };
    <!-- 设置iframe高度为自适应 -->
    function changeFrameHeight() {
        var ifm = document.getElementById("myIframe");
        ifm.height = document.documentElement.clientHeight -
            document.getElementById("footer").clientHeight -
            document.getElementById("navbar").clientHeight - 6;
    }
    // 加载content
    function loadContent(url) {
//        var content= document.getElementById("content");
        $("#content").html('<iframe src="' + url + '.html" style="width: 100%;" id="myIframe" scrolling="auto" frameborder="0" onload="changeFrameHeight()"></iframe>');
    }

</script>
